<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>RetorresDocs | Login</title>
</head>

  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>Faça login<br>Entre no fórum do curso</h1>
        <img src="Authentication-amico.svg" class="left-login-image" alt="Authentication-amico">
      </div>
      <div class="right-login">
        <form class="card-login" id="form-login">
          <h1>LOGIN</h1>
          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Usuário" id="input-usuario" required>
          </div>
          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" id="input-senha" required>
          </div>
          <button type="submit" class="btn-login">LOGIN</button>
          <p class="cadastro-login">Não possui usuário? <a href="/cadastro/index.html" class="link-primary"> Faça o cadastro</a> </p>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="login.js" type="module"></script>

  </body>

</html>
